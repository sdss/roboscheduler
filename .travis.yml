language: python

cache:
  pip: true
  timeout: 1000

sudo: false

python:
- '3.6'
- '3.7'

os:
- linux

matrix:
  fast_finish: true

notifications:
  email: false

# repo branches to test
branches:
- master

install:
- pip install -U pip wheel --quiet
- pip install --upgrade setuptools --quiet
- pip install -r requirements.txt --quiet
- pip install pytest
- pip install pytest-coverage
- pip install coveralls
- pip install .

script:
- pytest python/roboscheduler/tests --cov python/roboscheduler --cov-report html

after_success:
- coveralls

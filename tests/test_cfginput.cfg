[single_1x1]
label_root = single_1x1
label_version = _v1
nepochs = 1
instrument = BOSS
skybrightness = 0.35
delta = -1.
delta_min = -1.
delta_max = -1.
nexp = 1
max_length = 100.
obsmode_pk = bright

[single_3xY]
label_root = single_3xY
label_version = _v1
nepochs = 3
instrument = APOGEE
skybrightness = 1.00 2.00 3.00
delta = 3. 4. 5.
delta_min = 6. 7. 8.
delta_max = 9. 10. 11.
nexp = 2 3 4
max_length = 10. 100. 1000.
obsmode_pk = bright bright bright

[obsmodes]
# modes tells the parser which modes to read in
# cludgy parser expects ":" delimited args
modes = bright
bright = min_deltaV_KS91:-2.5
    max_airmass:2
    min_twilight_ang:8
    min_moon_sep:15

